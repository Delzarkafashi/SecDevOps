name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: dev

    env:
      ConnectionStrings__Default: Host=localhost;Port=5432;Database=api_test;Username=postgres;Password=${{ secrets.DB_PASSWORD }}
      Jwt__Key: ${{ secrets.JWT_KEY }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: api_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # ðŸ”¥ Installera psql
      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      # ðŸ”¥ KÃ¶r ditt schema i CI
      - name: Init database schema
        run: |
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql \
          -h localhost -U postgres -d api_test \
          -f Backend/Database/schema.sql

      - name: Restore
        run: dotnet restore Backend/Backend.sln

      - name: Build
        run: dotnet build Backend/Backend.sln --no-restore

      - name: Test
        run: dotnet test Backend/Backend.sln --no-build --verbosity normal
